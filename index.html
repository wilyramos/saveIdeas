<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="contenido">
        <div class="container">
            <h1>Almacenar Ideas</h1>
            <div class="row">
                <div class="six columns">
                    <label for="idea">Nueva Idea:</label>
                    <form id="formulario">
                        <textarea id="idea" class="u-full-width"></textarea>
                        <input type="submit" class="button u-full-width button-primary" value="Agregar Idea">
                    </form>
                </div>
                <div class="six columns">
                    <h2>Mis Ideas</h2>
                    <div id="lista-ideas"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
